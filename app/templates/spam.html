{% extends "index.html" %}
{% block title %}Спам{% endblock %}

{% block content %}
    <p>Spam Page</p>

    <a href="{{ url_for('inbox_bp.inbox') }}">Входящие сообщения</a> | <a href="{{ url_for('send_mail_bp.menu') }}">Написать письмо</a>
    <ul>
        {% for email in emails %}
            <li>
                <strong>From:</strong> {{ email.from }} | <strong>Subject:</strong> {{ email.subject }}

        {% endfor %}
    </ul>
{% endblock %}
