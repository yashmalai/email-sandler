{% extends "index.html" %}
{% block title %}Входящие сообщения{% endblock %}

{% block content %}
    <p>Home Page</p>

    <a href="{{ url_for('spam_bp.spam') }}">Спам</a> | <a href="{{ url_for('send_mail_bp.menu') }}">Написать письмо</a>
    <ul>
        {% for email in emails %}
            <li>
                <strong>From:</strong> {{ email.from }} | <strong>Subject:</strong> {{ email.subject }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
